<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyaz's Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Language Translator</h1>
    <div class="container">
        <div class="source box">
            <select name="" id="srcLang">
                <option value="">Select a Language</option>
            </select>
            <textarea name="" id="userText" cols="30" rows="20" placeholder="Enter Text Here"></textarea>
        </div>
        <div class="dest box">
            <select name="" id="destLang">
                <option value="">Select a Language</option>
            </select>
            <textarea name="" id="translation" cols="30" rows="20" placeholder="Translation"></textarea>

        </div>
    </div>
    <div class="button">
        <button>Translate</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
